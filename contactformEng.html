<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactform</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="button_back"><a href="index.html"><button>Back</button></a></div>
    <div class="text_shadow"><h1><i>Contact form</i></h1></div>
    <form action="https://form.taxi/s/xszfjpg3" method="post">
        <div class="formBox">
            <center><label for="naam">Name</label><br></center>
            <textarea type="text" id="nm" name="name" cols="30" rows="10" placeholder="Name" required></textarea>
        </div>
        <div class="formBox">
            <center><label for="mail">E-mail</label><br></center>
            <textarea type="mail" id="ml" name="mail" cols="30" rows="10" placeholder="Subject" required></textarea>
        </div>
        <div class="formBox">
            <center><label for="onderwerp">Subject</label><br></center>
            <textarea type="text" id="ndrwrp" name="subject" cols="30" rows="10" placeholder="Subject" required></textarea>
        </div>
        <div class="formBox">
            <center><label for="comment">Comment</label><br></center>
            <textarea type="text" id="cmmnt" name="message" cols="30" rows="10" id="message" placeholder="Comment" required></textarea>
        </div>
        <div class="formBox">
            <button id="btn">Submit</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
</body>
</html>
