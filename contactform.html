<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactformulier</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <!-- button back to homepage -->
    <div class="button_back"><a href="index.html"><button>Terug</button></a></div>
    <!-- title  -->
    <div class="text_shadow"><h1><i>Contactformulier</i></h1></div>
    <!-- where it gets send to -->
    <form action="https://form.taxi/s/xszfjpg3" method="post">
        <!-- input name -->
        <div class="formBox">
            <center><label for="naam">Naam</label><br></center>
            <textarea type="text" id="nm" name="naam" cols="30" rows="10" id="ml" placeholder="Naam" required></textarea>

        </div>
        <!-- textarea Email -->
        <div class="formBox">
            <center><label for="mail">E-mail</label><br></center>
            <textarea type="email" id="ml" name="mail" cols="30" rows="10" id="ml" placeholder="E-mail" required></textarea>
        </div>
        <!-- input subject -->
        <div id="ndrwrp" class="formBox">
            <center><label for="onderwerp">Extreme sports</label><br></center>
            <SELECT NAME="Extreme sports" >
                <OPTION VALUE="optie1">Geen keuze</OPTION>
                <OPTION VALUE="optie2">Freeride Mountain Biking</OPTION>
                <OPTION VALUE="optie3">Wingsuit Flying</OPTION>
                <OPTION VALUE="optie4">Skydiven</OPTION>
            </SELECT>

            <!-- <textarea type="text" id="ndrwrp" name="onderwerp" cols="30" rows="10" id="ml" placeholder="Onderwerp" required></textarea> -->
            
            <br><br>
            <center><label for="onderwerp">Evenementen</label><br></center>
            <SELECT NAME="Evenementen" >
                <OPTION VALUE="optie1">Geen keuze</OPTION>
                <OPTION VALUE="optie2">Personeelsfeest</OPTION>
                <OPTION VALUE="optie3">Games</OPTION>
                <OPTION VALUE="optie4">Hackathon</OPTION>
                <OPTION VALUE="optie5">Online Evenementen</OPTION>
                <OPTION VALUE="optie6">Open dag</OPTION>
            </SELECT>
        </div>
        <!-- textarea message -->
        <div class="formBox">
            <center><label for="comment">Beschrijving</label><br></center>
            <textarea type="text" id="cmmnt" name="message" cols="30" rows="10" id="message" placeholder="Beschrijving" required></textarea>
        </div>
        <!-- submit button -->
        <div class="formBox">
            <button id="btn">Verzenden</button>
        </div>
    </form>
</body>
</html>
