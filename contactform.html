<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <!-- button back to homepage -->
    <div class="button_back"><a href="index.html"><button>terug</button></a></div>
    <!-- title  -->
    <div class="text_shadow"><h1><i>Contact form</i></h1></div>
    <!-- where it gets send to -->
    <form action="https://form.taxi/s/xszfjpg3" method="post">
        <!-- input name -->
        <div class="formBox">
            <center><label for="naam">Naam</label><br></center>
            <input type="text" id="nm" placeholder="naam" required/>
        </div>
        <!-- textarea Email -->
        <div class="formBox">
            <center><label for="mail">Email</label><br></center>
            <textarea type="email" id="ml" name="mail" cols="30" rows="10" id="ml" placeholder="email" required></textarea>
        </div>
        <!-- input subject -->
        <div class="formBox">
            <center><label for="onderwerp">onderwerp</label><br></center>
            <input type="text" id="ndrwrp" placeholder="onderwerp" required/>
        </div>
        <!-- textarea message -->
        <div class="formBox">
            <center><label for="comment">comment</label><br></center>
            <textarea type="text" id="cmmnt" name="message" cols="30" rows="10" id="message" placeholder="comment" required></textarea>
        </div>
        <!-- submit button -->
        <div class="formBox">
            <button id="btn">Submit</button>
        </div>
    </form>
</body>
</html>
